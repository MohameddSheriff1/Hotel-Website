<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page - ELSHERIF Hotel</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="contact-info">
            <span>üìß info@hurghadaELSHERIF.com</span>
            <span>üìç Kawther Rd, Hurghada, Red Sea - Egypt</span>
        </div>
        <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="/imgs/Layer_0[1].png" alt="ELSHERIF Hotel Logo"></a>
            <span>ELSHERIF Hotel & Resort</span>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="/index.html">Home</a></li>
        </ul>
        <div class="book-now">
          <button class="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
            </svg>
            <div class="text">Book Now</div>
          </button> 
           </div>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
    </nav>

    <!-- Booking Form -->
    <div class="form-container">
        <h2>Book Your Stay</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="valemail" onkeyup="emailvalidation()" placeholder="Enter your email" required>
                <span id="emailmsg"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phoneval" onkeyup="phonevalidation()" placeholder="Enter your phone number" required>
                <span id="phonemsg"></span>
            </div>

            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" required>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" required>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <select id="guests">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5+">5+ Guests</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>

    <script src="/js/login.js"></script>

</body>
</html>
